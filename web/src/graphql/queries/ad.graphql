query Ad($id: Int!) {
  ad(id: $id) {
    ad {
      id
      title
      category
      subCategory
      price
      wear
      desc
      images
      owner {
        id
        username
        username
        email
        avatar
        county
        city
        messenger
        phone
      }
      createdAt
      updatedAt
    }
  }
}
